---

definitions:
  extractor:
    oneOf:
      - type: object
        properties:
          type:
            type: string
            const: jq
          expr:
            type: string
          list:
            type: boolean
          assertion:
            $ref: '#/definitions/assertion'
          header:
            type: string
        additionalProperties: false
        required:
            - type
            - expr
      - type: object
        properties:
          type:
            type: string
            const: regex
          pattern:
            type: string
          assertion:
            $ref: '#/definitions/assertion'
          header:
            type: string
        additionalProperties: false
        required:
            - type
            - pattern
  assertion:
    oneOf:
      - type: object
        properties:
          type:
            type: string
            const: regex
          pattern:
            type: string
        additionalProperties: false
        required:
            - type
            - pattern
      - type: object
        properties:
          type:
            type: string
            const: jsonschema
          schema:
            type: string
        additionalProperties: false
        required:
            - type
            - schema
  stringOrList:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  options:
    type: object
    properties:
      force-sequential:
        type: boolean
    additionalProperties: false
  global-request:
    type: object
    properties:
      base-url:
        type: string
      auth:
        $ref: '#/definitions/auth'
      headers:
        $ref: '#/definitions/headers'
    additionalProperties: false
  test:
    type: object
    properties:
      name:
        type: string
      enabled:
        type: boolean
      request:
        $ref: '#/definitions/request'
      response:
        $ref: '#/definitions/response'
    additionalProperties: false
    required:
      - request
  request:
    type: object
    properties:
      uri:
        type: string
      method:
        type: string
        enum:
          - get
          - post
          - put
          - patch
          - delete
          - options
      headers:
        $ref: '#/definitions/headers'
      auth:
        $ref: '#/definitions/auth'
      body:
        type: string
      json-body: {}
    additionalProperties: false
    required:
      - uri
  response:
    type: object
    properties:
      status:
        anyOf:
          - type: string
          - type: number
      extract:
        type: object
        additionalProperties:
          $ref: '#/definitions/extractor'
    additionalProperties: false
  headers:
    type: object
    additionalProperties:
      $ref: '#/definitions/stringOrList'
  auth:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
    additionalProperties: false
    required:
      - username
      - password

type: object
properties:
  name:
    type: string
  enabled:
    type: boolean
  dependencies:
    $ref: '#/definitions/stringOrList'
  parallel:
    type: boolean
  tests:
    type: array
    items:
      $ref: '#/definitions/test'
additionalProperties: false
required:
  - name
  - tests
