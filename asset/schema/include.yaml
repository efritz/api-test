---

definitions:
  stringOrList:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  scenario:
    type: object
    properties:
      name:
        type: string
      enabled:
        type: boolean
      dependencies:
        $ref: '#/definitions/stringOrList'
      parallel:
        type: boolean
      tests:
        type: array
        items:
          $ref: '#/definitions/test'
    additionalProperties: false
    required:
      - name
      - tests
  test:
    type: object
    properties:
      name:
        type: string
      enabled:
        type: boolean
      request:
        $ref: '#/definitions/request'
      response:
        $ref: '#/definitions/response'
    additionalProperties: false
    required:
      - request
  request:
    type: object
    properties:
      uri:
        type: string
      method:
        type: string
        enum:
          - get
          - post
          - put
          - patch
          - delete
          - options
      auth:
        $ref: '#/definitions/auth'
      headers:
        $ref: '#/definitions/headers'
      body:
        type: string
      json-body: {}
    additionalProperties: false
    required:
      - uri
  response:
    type: object
    properties:
      status:
        anyOf:
          - type: string
          - type: number
      headers:
        $ref: '#/definitions/headers'
      body:
        type: string
      extract:
        type: object
        additionalProperties:
          type: string
      extract-list:
        type: object
        additionalProperties:
          type: string
      assertions:
        type: object
        additionalProperties:
          type: string
    additionalProperties: false
  headers:
    type: object
    additionalProperties:
      $ref: '#/definitions/stringOrList'
  auth:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
    additionalProperties: false
    required:
      - username
      - password

type: object
properties:
  scenarios:
    type: array
    items:
      $ref: '#/definitions/scenario'
  include:
    $ref: '#/definitions/stringOrList'
additionalProperties: false
